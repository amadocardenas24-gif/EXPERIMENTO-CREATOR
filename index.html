<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR Experience</title>
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.2/dist/mindar-image-aframe.prod.js"></script>
    <style>
        body { margin: 0; overflow: hidden; }
        #overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.8); z-index: 999;
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            color: white; font-family: sans-serif; text-align: center;
        }
        #overlay button {
            padding: 15px 30px; font-size: 18px; cursor: pointer;
            background: #00f2fe; border: none; border-radius: 50px; font-weight: bold;
        }
        #scan-guide {
            position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%);
            width: 70vw; height: 70vw; border: 2px dashed white; opacity: 0.5;
            pointer-events: none; display: none; z-index: 10;
        }
    </style>
</head>
<body>
    <div id="overlay">
        <img src="11.jpg" style="width: 150px; border-radius: 10px; margin-bottom: 20px; border: 2px solid white;">
        <h2>¿Listo para la experiencia?</h2>
        <p>Apunta tu cámara a la imagen cuando inicies</p>
        <button id="startBtn">EMPEZAR AR</button>
    </div>

    <div id="scan-guide"></div>

    <a-scene mindar-image="imageTargetSrc: ./marker.mind; uiScanning: #scan-guide" 
             color-space="sRGB" renderer="colorManagement: true, physicallyCorrectLights" 
             vr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: false">
        
        <a-assets>
            <video id="arVideo" src="./asset.mp4" preload="auto" loop crossorigin="anonymous" playsinline></video>
        </a-assets>

        <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

        <a-entity mindar-image-target="targetIndex: 0">
            <a-video src="#arVideo" width="1" height="0.56" position="0 0 0" rotation="0 0 0"></a-video>
        </a-entity>
    </a-scene>

    <script>
        const startBtn = document.getElementById('startBtn');
        const overlay = document.getElementById('overlay');
        const video = document.getElementById('arVideo');

        startBtn.addEventListener('click', () => {
            overlay.style.display = 'none';
            video.play().catch(e => console.log("Auto-play blocked"));
        });

        // Eventos de detección
        const targetEntity = document.querySelector('[mindar-image-target]');
        targetEntity.addEventListener('targetFound', () => {
            console.log("Target encontrado");
            video.play();
        });
        targetEntity.addEventListener('targetLost', () => {
            video.pause();
        });
    </script>
</body>
</html>
