<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR Generator Pro + Barra de Progreso</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Segoe UI', sans-serif;
            background: radial-gradient(circle, #1a1a2e, #16213e);
            color: white;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        .container {
            max-width: 500px;
            width: 100%;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(15px);
            border-radius: 25px;
            padding: 30px;
            box-shadow: 0 25px 50px rgba(0,0,0,0.5);
            border: 1px solid rgba(255,255,255,0.1);
        }
        .header { text-align: center; margin-bottom: 30px; }
        .header h1 { color: #00f2fe; font-size: 26px; }
        .file-input { display: none; }
        .file-label {
            display: flex;
            align-items: center;
            background: rgba(255,255,255,0.07);
            padding: 15px;
            border-radius: 15px;
            margin-bottom: 12px;
            cursor: pointer;
            border: 2px dashed rgba(255,255,255,0.1);
            transition: 0.3s;
        }
        .file-label:hover { border-color: #00f2fe; background: rgba(0, 242, 254, 0.1); }
        .file-label i { font-size: 24px; margin-right: 15px; color: #00f2fe; }
        .selected-info { font-size: 13px; color: #adff2f; margin-bottom: 15px; display: none; }
        .generate-btn {
            width: 100%;
            padding: 18px;
            border: none;
            border-radius: 15px;
            background: linear-gradient(135deg, #00f2fe 0%, #4facfe 100%);
            color: #1a1a2e;
            font-weight: bold;
            font-size: 18px;
            cursor: pointer;
            transition: 0.3s;
        }
        #status { text-align: center; margin-top: 15px; font-size: 14px; opacity: 0.8; }
    </style>
</head>
<body>

<div class="container">
    <div class="header">
        <h1><i class="fas fa-loader"></i> AR Progress Gen</h1>
        <p>Experiencia con carga visual</p>
    </div>

    <input type="file" id="imageInput" accept="image/*" class="file-input">
    <label for="imageInput" class="file-label"><i class="fas fa-image"></i> 1. Imagen Target</label>
    <div id="info-image" class="selected-info"></div>

    <input type="file" id="videoInput" accept="video/*" class="file-input">
    <label for="videoInput" class="file-label"><i class="fas fa-video"></i> 2. Video con Audio</label>
    <div id="info-video" class="selected-info"></div>

    <input type="file" id="mindInput" accept=".mind" class="file-input">
    <label for="mindInput" class="file-label"><i class="fas fa-brain"></i> 3. Archivo .mind</label>
    <div id="info-mind" class="selected-info"></div>

    <button class="generate-btn" onclick="generateProject()">
        <i class="fas fa-download"></i> GENERAR PROYECTO
    </button>
    <div id="status">Esperando archivos...</div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>

<script>
    let files = { image: null, video: null, mind: null };

    document.querySelectorAll('input').forEach(input => {
        input.addEventListener('change', (e) => {
            const type = e.target.id.replace('Input', '');
            if(e.target.files[0]) {
                files[type] = e.target.files[0];
                const info = document.getElementById('info-' + type);
                info.innerText = "✓ " + e.target.files[0].name;
                info.style.display = "block";
            }
        });
    });

    async function generateProject() {
        if (!files.image || !files.video || !files.mind) {
            alert("Sube los 3 archivos");
            return;
        }

        document.getElementById('status').innerText = "Empaquetando...";
        const zip = new JSZip();

        zip.file(files.image.name, files.image);
        zip.file(files.video.name, files.video);
        zip.file(files.mind.name, files.mind);
        
        const html = createARHTML(files.mind.name, files.video.name, files.image.name);
        zip.file("index.html", html);

        const content = await zip.generateAsync({type: "blob"});
        const link = document.createElement('a');
        link.href = URL.createObjectURL(content);
        link.download = "ar_pro_con_progreso.zip";
        link.click();
        document.getElementById('status').innerText = "¡Completado!";
    }

    function createARHTML(mind, video, img) {
        return `<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"><\/script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.2/dist/mindar-image-aframe.prod.js"><\/script>
    <style>
        body { margin: 0; overflow: hidden; font-family: sans-serif; background: #000; }
        
        #start-screen {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: #111; color: #fff; z-index: 10000;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
        }

        /* BARRA DE PROGRESO */
        #progress-container {
            width: 70%; max-width: 300px; height: 10px;
            background: rgba(255,255,255,0.1);
            border-radius: 20px; margin-top: 20px;
            display: none; overflow: hidden; border: 1px solid rgba(255,255,255,0.2);
        }
        #progress-fill {
            width: 0%; height: 100%;
            background: linear-gradient(90deg, #00f2fe, #4facfe);
            transition: width 0.3s;
        }
        #loading-text { font-size: 12px; margin-top: 10px; color: #00f2fe; display: none; }

        #start-btn {
            padding: 18px 35px; background: #00f2fe; color: #000;
            border: none; border-radius: 50px; font-weight: bold; cursor: pointer;
        }

        #sound-btn {
            position: fixed; bottom: 15%; left: 50%; transform: translateX(-50%);
            padding: 20px 40px; background: #adff2f; color: #000;
            border-radius: 50px; font-weight: bold; display: none; z-index: 999;
            border: none; animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0% { transform: translateX(-50%) scale(1); }
            50% { transform: translateX(-50%) scale(1.1); }
            100% { transform: translateX(-50%) scale(1); }
        }
    </style>
</head>
<body>

    <div id="start-screen">
        <img src="${img}" style="width: 120px; border-radius: 10px; margin-bottom: 20px; border: 2px solid #00f2fe;">
        <button id="start-btn" onclick="init()">ACEPTAR Y EMPEZAR</button>
        
        <div id="progress-container"><div id="progress-fill"></div></div>
        <p id="loading-text">Cargando motor AR...</p>
    </div>

    <button id="sound-btn">?? ACTIVAR SONIDO</button>

    <a-scene mindar-image="imageTargetSrc: ./${mind}; autoStart: false;" 
             embedded color-space="sRGB" renderer="colorManagement: true, physicallyCorrectLights" 
             vr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: false">
        
        <a-assets>
            <video id="vid" src="./${video}" preload="auto" loop crossorigin="anonymous" playsinline muted></video>
        </a-assets>

        <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>
        <a-entity id="target" mindar-image-target="targetIndex: 0">
            <a-video src="#vid" width="1" height="0.6" position="0 0 0"></a-video>
        </a-entity>
    </a-scene>

    <script>
        const video = document.getElementById('vid');
        const soundBtn = document.getElementById('sound-btn');
        const startBtn = document.getElementById('start-btn');
        const progCont = document.getElementById('progress-container');
        const progFill = document.getElementById('progress-fill');
        const loadText = document.getElementById('loading-text');

        function init() {
            // Cambiar UI
            startBtn.style.display = 'none';
            progCont.style.display = 'block';
            loadText.style.display = 'block';

            // Iniciar Motor
            const sceneEl = document.querySelector('a-scene');
            const system = sceneEl.systems['mindar-image-system'];
            system.start();

            // Simular carga de archivos
            let p = 0;
            const interval = setInterval(() => {
                p += Math.random() * 10;
                if (p > 90) p = 90; // Esperar al evento real para el 100%
                progFill.style.width = p + '%';
            }, 200);

            // Escuchar cuando el AR esté realmente listo
            sceneEl.addEventListener("arReady", () => {
                clearInterval(interval);
                progFill.style.width = '100%';
                loadText.innerText = "¡Listo! Escanea la imagen";
                setTimeout(() => {
                    document.getElementById('start-screen').style.display = 'none';
                }, 800);
            });
        }

        const target = document.getElementById('target');
        let timer;

        target.addEventListener("targetFound", () => {
            timer = setTimeout(() => {
                soundBtn.style.display = "block";
            }, 2000); 
        });

        target.addEventListener("targetLost", () => {
            clearTimeout(timer);
            soundBtn.style.display = "none";
            video.pause();
        });

        soundBtn.addEventListener('click', () => {
            video.muted = false;
            video.play();
            soundBtn.style.display = "none";
        });
    <\/script>
</body>
</html>`;
    }
</script>
</body>
</html>
